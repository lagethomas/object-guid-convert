<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão GUID & Hexadecimal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Conversão GUID & Hexadecimal</h1>
        <select id="tipoConversao">
            <option value="hexToGuid">Hexadecimal para GUID</option>
            <option value="guidToHex">GUID para Hexadecimal</option>
            <option value="hexToBase64">Hexadecimal para Base64</option>
        </select>
        <input type="text" id="entrada" placeholder="Digite o valor aqui..." />
        <button id="converterBtn">Converter</button>
        <h2>Resultado:</h2>
        <p id="resultado" class="copy">Aguardando conversão...</p>
    </div>
    <script src="scripts/popup.js"></script>
</body>
</html>
